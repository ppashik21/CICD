<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">JUST DO IT</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/">Главная</a>
            <a class="nav-link" href="/contacts/">Контакты</a>
            <a class="nav-link" href="#">Про нас</a>
          </nav>
        </div>
      </header>
    
      <main class="px-3">
        <h1>Главная страница</h1>
        <p class="lead">Пользователь: {{ .Name }}<br>Возраст: {{ .Age }}<br>Деньги: {{ .Money }}</p>


            <p class="lead">Ну привет!</p>
            <p class="lead">А ты кто такой?</p>
        
            {{ else }}
                <p class="lead"><b>У нас здесь нет записи</b></p>
            {{end}}

        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">al111</a>
        </p>
      </main>
    
      <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>
    </div>
    </body>

</html>
